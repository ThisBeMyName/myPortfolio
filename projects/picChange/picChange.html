<!DOCTYPE html>
<html>
	
<head>
  <meta charset="UTF-8">
  <title>Picture Changer</title>
</head>
	
<body>

	<h1>Lets change the background..</h1>
	<button type="button" onclick="changePic()">Test</button>
	
	<script>
		function changePic () {
			document.body.style.background = "url('https://cdn.dumpaday.com/wp-content/uploads/2018/09/photos-21-3.jpg')";
		}
	</script>
	
</body>
	
</html>
